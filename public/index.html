<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>record.svg">
  <!-- title -->
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <!-- description -->
  <meta name="description" content="有鑒於黑膠唱片機的經典，即便時代不斷地在往前走，唱片機始終保存著音樂創作與享受能帶給人們的初心和愉悅">
  <meta property="og:description" content="有鑒於黑膠唱片機的經典，即便時代不斷地在往前走，唱片機始終保存著音樂創作與享受能帶給人們的初心和愉悅" />
  <!-- image -->
  <meta property="og:image" content="https://yuanyuan1103.github.io/Record/vinyl_icon.png" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
